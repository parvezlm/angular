<div class="login">
     <div class="login_form_wraper">
        <form [formGroup]="loginform" (ngSubmit)="checkLogin(loginform.value)">
            <div class="form-group">
                <label for="">User name</label>
                <input type="text" class="form-control" formControlName="uname" placeholder="Enter the username">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" formControlName="psw" placeholder="Enter the username">
            </div>
            <div class="text-center">
                <button type="submit">Login</button>
            </div>
            <span class="error">{{msg}}</span>
        </form>
     </div>
</div>
