<div class="row">
    <div class="col-md-6">
        <h2>Covid status data</h2>
    </div>
    <div class="col-md-6 text-right">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search..">
        </mat-form-field>
    </div>
</div>

<mat-card>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> SNo. </th>
            <td mat-cell *matCellDef="let element;let i = index"> {{i + 1}} </td>
        </ng-container>


        <!-- Weight Column -->
        <ng-container matColumnDef="confirmed">
            <th mat-header-cell *matHeaderCellDef> Confirmed </th>
            <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="recovered">
            <th mat-header-cell *matHeaderCellDef> Recovered </th>
            <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
        </ng-container>

         <!-- Symbol Column -->
         <ng-container matColumnDef="deaths">
            <th mat-header-cell *matHeaderCellDef> Deaths </th>
            <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
        </ng-container>

         <!-- Symbol Column -->
         <ng-container matColumnDef="lastUpdate">
            <th mat-header-cell *matHeaderCellDef> Last Update </th>
            <td mat-cell *matCellDef="let element"> {{element.lastUpdate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
