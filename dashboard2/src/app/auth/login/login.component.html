<div class="form_wraper">
    <form #loginform="ngForm">
        <div class="form-group">
            <label>User Id</label>
            <input type="text" class="form-control" #uname name="username" placeholder="User Id">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" #psw name="password" placeholder="Password">
        </div>

        <button (click)="onsubmit(uname.value,psw.value)">Login</button>
    </form>
</div>
