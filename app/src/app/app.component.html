<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> S No. </th>
    <td mat-cell *matCellDef="let element;let i = index"> {{ i + 1 }} </td>
  </ng-container>

  <ng-container matColumnDef="profile_image">
    <th mat-header-cell *matHeaderCellDef> Profile image </th>
    <td mat-cell *matCellDef="let element" > {{(element.profile_image == '') ? 'Not Available' : ''}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="employee_name">
    <th mat-header-cell *matHeaderCellDef> Employee Name </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="employee_salary">
    <th mat-header-cell *matHeaderCellDef> Salary </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="employee_age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


</div>
