<!-- filter data -->
<div class="upper_box">
    <div class="row">
        <div class="col-35">
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Country Name..">
              </mat-form-field>
        </div>
        <div class="col-65 d-flex justify_content_end">
            <p><strong>Last update :</strong> {{lastupdate | date :'medium'}}</p>
        </div>
    </div>
</div>

<!-- //table data -->
 <mat-card>
    <table mat-table [dataSource]="dataSource">
        <!-- sr no Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Sr No. </th>
          <td mat-cell *matCellDef="let element;let i = index"> {{i + 1}} </td>
        </ng-container>
      
        <!-- country Column -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Country / Origin </th>
          <td mat-cell *matCellDef="let element"><i class="flag-icon flag-icon-{{element.iso2 | lowercase}} flag-icon-squared"></i> {{element.countryRegion}} </td>
        </ng-container>
      
        <!-- state Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef style="width: 15%;"> States </th>
          <td mat-cell *matCellDef="let element" [ngStyle]="{color:(element.provinceState == 'NA')?'orange':''}"> {{element.provinceState}} </td>
        </ng-container>
      
        <!-- confirmed Column -->
        <ng-container matColumnDef="confirmed">
          <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Confirmed </th>
          <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
        </ng-container>

         <!-- recovered Column -->
         <ng-container matColumnDef="recovered">
            <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Recovered </th>
            <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
          </ng-container>

           <!-- death Column -->
         <ng-container matColumnDef="death">
            <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Deaths </th>
            <td mat-cell *matCellDef="let element" style="color:red"> {{element.deaths}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- table paginator -->
      <mat-paginator [pageSizeOptions]="[10, 20, 40, 80, 100]" showFirstLastButtons></mat-paginator>
  </mat-card>

  <!-- loader -->
<div class="loader_wraper" *ngIf="isloades">
    <div class="loader"></div>
</div>
