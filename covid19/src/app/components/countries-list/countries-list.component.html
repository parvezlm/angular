<!-- filter data -->
<div class="upper_box">
    <div class="row">
        <div class="col-35">
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Country name">
              </mat-form-field>
        </div>
        <div class="col-65 d-flex justify_content_end">
            <!-- <p><strong>Last update : </strong></p> -->
        </div>
    </div>
</div>

<!-- table data -->
<mat-card>
    <table mat-table [dataSource]="dataSource">
        <!-- sr no Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Sr No. </th>
          <td mat-cell *matCellDef="let element;let i = index"> {{i + 1}} </td>
        </ng-container>
      
        <!-- country Column -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef style="width: 70%;"> Country </th>
          <td mat-cell *matCellDef="let element">
            <span _ngcontent-mhi-c78="" class="flag-icon flag-icon-{{element.iso2 | lowercase}} flag-icon-squared"></span>  {{element.name}} 
            </td>
        </ng-container>
      
        <!-- action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef style="width: 15%;"> Action </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button color="accent" routerLink='/country-wise-details/{{element.name}}/{{element.iso2}}'>View more</button> </td>
        </ng-container>
            
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <!-- paginator -->
      <mat-paginator [pageSizeOptions]="[10, 20, 40, 80, 100]" showFirstLastButtons></mat-paginator>
</mat-card>


  <!-- loader -->
  <div class="loader_wraper" *ngIf="isloades">
    <div class="loader"></div>
</div>
